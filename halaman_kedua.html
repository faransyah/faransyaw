<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naura Athira Punya Aku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="ulangtahun">Selamat Ulang Tahun ya Sayangnya Aku!</h1>
        <p>Semoga Apa yang Diharapkan Oleh Kamu Cepat Tercapai</p>
        <p>AAMIIN!</p>
        <a href="halaman_ketiga.html" class="button">TEKAN INI DUTTT!</a>
    </div>

    <script>
        // Ambil nilai dari halaman pertama
        var params = new URLSearchParams(window.location.search);
        var nama = params.get('nama');

        // Ubah teks pada h1
        document.getElementById("ulangtahun").innerText = "Selamat Ulang Tahun, " + nama + " Kesayangan Aku!";
    </script>
</body>
</html>
